<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Baju Stylish</title>
    <style>
        /* ========== STYLE UMUM ========== */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 500;
        }

        nav a:hover {
            background-color: #ff6600;
            border-radius: 5px;
        }

        /* ========== BAGIAN PRODUK ========== */
        .product-section {
            padding: 40px 20px;
            text-align: center;
        }

        .product-section h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #333;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            width: 220px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0 5px 0;
        }

        .product p {
            color: #777;
            font-size: 14px;
            margin: 0 0 10px 0;
        }

        .product button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            font-weight: bold;
        }

        .product button:hover {
            background-color: #e65c00;
        }

        /* ========== FOOTER ========== */
        footer {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>Toko Baju Stylish</h1>
        <p>Fashion Modern & Nyaman Dipakai Setiap Hari</p>
    </header>

    <!-- NAVBAR -->
    <nav>
        <a href="#">Beranda</a>
        <a href="#">Produk</a>
        <a href="#">Tentang Kami</a>
        <a href="#">Kontak</a>
    </nav>

    <!-- PRODUK -->
    <section class="product-section">
        <h2>Koleksi Terbaru</h2>
        <div class="product-grid">
            <div class="product">
                <img src="https://i.imgur.com/1Q9Z1Zm.jpg" alt="Baju Pria">
                <h3>Baju Pria Kasual</h3>
                <p>Rp 149.000</p>
                <button>Beli Sekarang</button>
            </div>

            <div class="product">
                <img src="https://i.imgur.com/3V0M6yy.jpg" alt="Baju Wanita">
                <h3>Baju Wanita Elegan</h3>
                <p>Rp 189.000</p>
                <button>Beli Sekarang</button>
            </div>

            <div class="product">
                <img src="https://i.imgur.com/Ys3O5hh.jpg" alt="Hoodie Unisex">
                <h3>Hoodie Unisex</h3>
                <p>Rp 220.000</p>
                <button>Beli Sekarang</button>
            </div>

            <div class="product">
                <img src="https://i.imgur.com/vm2Xebp.jpg" alt="Kaos Santai">
                <h3>Kaos Santai</h3>
                <p>Rp 99.000</p>
                <button>Beli Sekarang</button>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer>
        <p>Â© 2025 Toko Baju Stylish. Semua Hak Dilindungi.</p>
    </footer>

</body>

</html>
